<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calc">
            <table class="container calc">
                <thead>
                    <tr class="result">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="r1"></td>
                    </tr>
                    <tr>
                        <td><span id="mul" >*</span></td>
                        <td><span id="plus">+</span></td>
                        <td><span id="min">-</span></td>
                        <td class="vis"><span id="m">/</span></td>
                        <td><span id="divide">/</span></td>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td id="one">1</td>
                        <td id="two">2</td>
                        <td id="three">3</td>
                        <td id="four">4</td>
                    </tr>
                    <tr>
                        <td id="five" >5</td>
                        <td id="six" >6</td>
                        <td id="seven" >7</td>
                        <td id="eight" >8</td>
                    </tr>
                    <tr>
                        <td id="nine">9</td>
                        <td id="zero">0</td>
                        <!-- <td id="dec">.</td> -->
                        <td class="cl">C</td>
                        <td id="equal">=</td>
                    </tr>
                    <!-- <tr>
                        <td class="cl">C</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
